<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

                    <h1 class="feature-title" style=" color: rgb(86, 209, 151);

                    <br>

  line-height: 40px;
  font-size: 15px;

  text-shadow: 0 1px white;
  background:#e1f8f0;
  border-bottom: 1px solid #cfcfcf;
  border-radius: 3px 3px 0 0;

  background-image: -o-linear-gradient(top, whiteffd, #eef2f5);

                        <form th:action="@{/login}" method="post" >
                            <div th:if="${param.error}" class="red" style="color:red; ">

                                you have been logged out
                            </div>
                            <p style=" margin: 20px 0 0; margin-top: 0;"><input type="text" name="username" value="" placeholder="Username" style=" margin: 5px;
  padding: 0 10px; width: 278px;
  width: 200px;
  height: 34px;
  color: #404040;
  background: white;
  border: 1px solid;
  line-height: 34px;
  border-color: #c4c4c4 #d1d1d1 #d4d4d4;
  border-radius: 2px;
  outline: 5px solid  #bffade;
  -moz-outline-radius: 3px;
  -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);"></p>

  color: #404040;
  background: white;
  border: 1px solid;
  border-color: #c4c4c4 #d1d1d1 #d4d4d4;
  border-radius: 2px;
  line-height: 34px;
  outline: 5px solid  #bffade;
  -moz-outline-radius: 3px;
  -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);"></p>
                            <p class="remember_me" style=" float: left;
  line-height: 31px;">
                                <label style=" font-size: 12px;
  color: #777;
  cursor: pointer;">
                                    Direction General Des Douanes
                                </label>
                            </p>

                            <p class="submit" style=" margin: 20px 0 0; text-align: right;"><input type="submit" name="commit" value="Confirmer L'identitÃ©" style="padding: 0 18px;

  background: #cde5ef;
  border: 1px solid;
  border-color: #b4ccce #b3c0c8 #9eb9c2;

  outline: 0;

  box-sizing: content-box;
  background-image: -webkit-linear-gradient(top, #edf8f2, #cdefd4);
  background-image: -moz-linear-gradient(top,  #edf5f8, #cde5ef);
  background-image: -o-linear-gradient(top, #a8ecc4, #bdf3d8);
  background-image: linear-gradient(to bottom,  #c1f1d4, #bceed5);
  -webkit-box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
  box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);"></p>
                        </form>
                    </div>

                </div>


            </div>
        </div>

    </div>





</header>



<script>var ready = (callback) => {
            if (document.readyState != "loading") callback();
            else document.addEventListener("DOMContentLoaded", callback);
        }

        ready(() => {
            document.querySelector(".header").style.height = window.innerHeight + "px";
        })</script>
</body>
</html>
