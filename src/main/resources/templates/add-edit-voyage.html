<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestion Balise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div class="row sticky-top" style="background-color:white;">
    <div class="col-sm-6 col-md-5 col-lg-6 sticky-top"  style="width: 100px; height:60px;">
        <img src="logo2.png"  alt="">
    </div>
    <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0 sticky-top container-fluid" style="margin-left:0px; width:92.5%; border-right: 0px; margin-right:0px;">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark " style="padding-bottom:25px;">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">Gestion Balise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Balise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/site">Sites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/reservation" tabindex="-1" >Reservations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/voyage" tabindex="-1" >Voyage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/camion" tabindex="-1" >Camion</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/login?logout}">Se deconnecter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container my-5">
    <h3> Add Voyage</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createVoyage}" th:object="${voyage}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="codeVoyage" class="col-form-label">Code Voyage</label>
                            <input type="text" th:field="${voyage.codeVoyage}" class="form-control"
                                   id="codeVoyage" placeholder="code voyage" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="destination" class="col-form-label">Destination</label>
                            <!--<input type="text" th:field="${voyage.destination}" class="form-control"
                                   id="destination" placeholder="destination" />-->
                            <select for="destination"  th:field="${voyage.destination}" class="form-select" aria-label="Default select example"
                                    id="destination">

                                <option th:each="site : ${siteArriver   }" th:value="${site.id}"
                                        th:text="${site.nomSite}" ></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="annee" class="col-form-label">Annee</label>
                            <input type="text" th:field="${voyage.annee}" class="form-control"
                                   id="annee" placeholder="annee" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dateDepart" class="col-form-label">Date Depart</label>
                            <input type="datetime-local" th:field="${voyage.dateDepart}" class="form-control"
                                   id="dateDepart" placeholder="date depart" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dateArriverPre" class="col-form-label">Date Arriver Prevue</label>
                            <input type="datetime-local" th:field="${voyage.dateArriverPre}" class="form-control"
                                   id="dateArriverPre" placeholder="date arriver prevue" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dateArriverAct" class="col-form-label">Date Arriver Actuelle</label>
                            <input type="datetime-local" th:field="${voyage.dateArriverAct}" class="form-control"
                                   id="dateArriverAct" placeholder="date arriver actuelle" />
                        </div>
                        <div class="form-group col-md-8">
                        <label for="site" class="col-form-label">Site Id</label>

                        <select for="site"   class="form-select" aria-label="Default select example"
                                id="site">
                            <option th:each="site : ${siteDepart}" th:value="${site.id}"
                                    th:text="${site.nomSite}" ></option>
                        </select>
                    </div>
                        <div class="form-group col-md-8">
                            <label for="balise" class="col-form-label">Balise Id</label>

                            <select for="balise"    class="form-select" aria-label="Default select example"
                                    id="balise">
                                <option th:each="balise : ${balisesDisponibleTaille1}" th:value="${balise.id}"
                                        th:text="${balise.matriculationBalise}" ></option>
                            </select>

                        </div>

                        <div class="form-group col-md-8">
                            <label for="camion" class="col-form-label">Camion Id</label>

                            <select for="camion"    class="form-select" aria-label="Default select example"
                                    id="camion">
                                <option th:each="camion : ${camion}" th:value="${camion.id}"
                                        th:text="${camion.matriculationCamion}" ></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="marchandise" class="col-form-label">Marchandise</label>
                            <input type="text" th:field="${voyage.marchandise}" class="form-control"
                                   id="marchandise" placeholder="marchandise" />
                        </div>
                        <p> </p>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Enregistrer ">
                        </div>

                        <input type="hidden" id="id" th:field="${voyage.id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
